session_name: storage-service
start_directory: '~/lf/storage-service'
windows:
- window_name: code
  panes:
    - shell_command:
      - pyenv activate storage-service
      - nvim
- window_name: tests
  panes:
    - shell_command:
      - pyenv activate storage-service
      - make start_infrastructure
- window_name: tree
  panes:
    - shell_command:
      - pyenv activate storage-service
      - ranger
